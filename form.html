<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="enquiry-form">
    <h1>Vehicle Enquiry</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="hidden" name="car" id="car" value="">
      <label>Name:<br><input type="text" name="name" required></label><br><br>
      <label>Email:<br><input type="email" name="email" required></label><br><br>
      <label>Phone:<br><input type="tel" name="phone"></label><br><br>
      <label>Message:<br><textarea name="message" rows="5" required></textarea></label><br><br>
      <button type="submit">Send Enquiry</button>
    </form>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('car').value = params.get('car') || '';
  </script>
</body>
</html>
